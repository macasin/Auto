[pytest]
markers =
    change: This test shows the valid modify of user
    check: This test check username
    http: Test that check HTTP Protocol
    api: Test that check the API
    database: Test that check the database
    uigitv1: Test that check the user interface in GitHub with old method
    uigitv2: Test that check the usert interface with more optimized method
    uisauceLoginValid: Test that check the valid user login scenario
    uisauceLoginInvalid: Test that check the invalid user login scenario
    addToTheCart: Test Login+ Add to the cart
